<ion-app>
  <ion-menu contentId="menu" menuId="main-menu">
  <ion-header>    
    <ion-toolbar color="primary">      
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-menu-toggle autoHide="false">
          <ion-item button 
            *ngFor="let page of pages" 
            [routerLink]="page.url"
            [routerDirection]="page.direction">        
          <ion-icon slot="start" [name]="page.icon"></ion-icon>
          <ion-label>{{page.text}}</ion-label>
        </ion-item>
    </ion-menu-toggle>
    <br>
    <ion-button (click)="presentAlert()" color="secondary">Alert</ion-button>
    <ion-button (click)="presentAlertConfirm()" color="secondary">Multiple</ion-button>
    <ion-button (click)="presentAlertPrompt()" color="secondary">Form</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="menu">
  </ion-router-outlet>
</ion-app>
