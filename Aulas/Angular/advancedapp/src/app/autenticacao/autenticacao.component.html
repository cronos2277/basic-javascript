<div *ngIf="(users$ | async) as people;else vazio" class="people">
        <h3>People</h3>
        <ul  *ngFor="let person of people">
            <li class="eachPerson">Name: {{person.name}}</li>
            <li class="eachPerson">User: {{person.user}}</li>
            <li class="eachPerson">Pass: {{person.pass}}</li>
        </ul>
</div>   
<ng-template #vazio>
    <p>{{mensagemErro}}</p>
</ng-template>
