<div *ngIf="isServerOnline else offline">
    <h3>Servidor online</h3>
</div>
    <h2 align="left">Modulo HTTP:</h2>
    <p align="left" class="paragrafo">
        <span>Busca: </span>
        <input #objetoBusca id="campo_busca" type="text" [(ngModel)]="busca"/>            
    </p>


<ng-template #offline>
    <h3>Voce precisa estar online para funcionar!</h3>
</ng-template>

<table border="1px" align="left">
    <legend>Pesquisando por: {{busca}}</legend>
    <thead>
        <th>_id</th>
        <th>lastname</th>
        <th>email</th>
        <th>city</th>
        <th>country</th>
        <th>Excluir</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of results$ | async" id="{{p._id}}">
            <td>{{p._id}}</td>
            <td>{{p.lastname}}</td>
            <td>{{p.email}}</td>
            <td>{{p.city}}</td>
            <td>{{p.country}}</td>
            <td><button (click)="deleteRem(p)" class="bexcluir">EXCLUIR</button></td>
        </tr>
    </tbody>
</table>
