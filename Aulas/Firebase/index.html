<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!--Logotipo do TodoList-->
    <div class="center">
      <img src="img/todoList.png">
    </div>

    <!-- Feedback de carregamento. -->
    <div id="loading">
      <img src="./img/loading.gif" alt="Animação de carregamento">
    </div>

    <!--Conteúdo destinado para usuários não autenticados-->
    <div id="auth" class="center">
      <!--Formulário de autenticação-->
      <form id="authForm">
        <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

        <label for="email">E-mail: </label>
        <input type="email" placeholder="E-mail" id="email">

        <label for="password">Senha: </label>
        <input type="password" placeholder="Senha" id="password">

        <button type="submit" id="submitAuthForm">Acessar</button>
        
      </form>

      <!-- Resetando a senha do usuário -->
      <p id="passwordReset">
        Esqueceu a senha?
        <button onclick="sendPasswordResetEmail()" class="alternative">Redefinir minha Senha</button>
      </p>

      <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
      <p id="register">
        Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
      </p>    

      <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
      <p id="access" class="startHidden">
        Já possui uma conta?
        <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
      </p>

      <!-- Outros provedores de autenticação. -->
      <p>
        Ou acesse usando:<br>
        <img src="./img/google.png" alt="Conta Google" onclick="signInWithGoogle()" />
        <img src="./img/facebook.png" alt="Conta Facebook" onclick="signInWithFacebook()" />
        <img src="./img/github.png" alt="Via Github" onclick="signInWithGitHub()" />
      </p>
    </div>
    <!-- Conteúdo destinado para usuários autenticados -->
    <div id="userContent" class="startHidden">
      <hr>
      <div id="userInfo" class="center">
        <img id="userImg">
        <p id="userName"></p>
        <p>usuário está autenticado</p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <div id="sendEmailVerificationDiv">
          <button class="alternative" onclick="sendEmailVerification()">Verificar Email</button>
        </div>
        <button type="button" id="logOut" onclick="updateUserName()">Atualizar Nome</button>
        <button type="button" id="logOut" onclick="signOut()">Sair</button>
      </div>
    </div>
    </div>

  </div>
  
  <!-- Core do firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

  <!-- Autenticação Firebase-->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  
  <!-- Configurações desse dado no firebase, em modo de produção esse arquivo nao deve ir ao github ou ficar publico. -->
  <script src="./js/firebase.js"></script>
  
  <!--Nossa programação em JavaScript-->
  <script src="js/utils.js"></script>

  <!-- Autenticação do firebase -->
  <script src="js/auth.js"></script>
</body>
</html>
