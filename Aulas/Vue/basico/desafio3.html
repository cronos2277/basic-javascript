<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js" ></script>
    <title>Desafio 3</title>
</head>
<body>
    <main>
        <h1 v-if="active">{{letters | vogal}}</h1>
        <h1 v-else>{{letters}}</h1>
        <hr>
        <button @click="change">Remover / mostrar vogal</button>
    </main>
    <script>
        Vue.filter('vogal', e => e.split(',').filter(e => e != 'a' && e != 'e' && e != 'i' && e != 'o' && e != 'u').join(','));
        const vue = new Vue({
            el:"main",
            data:{
                letters:"a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,y,x,z ",                      
                active:false
            },
            methods:{
                change:function(){
                    if(this.active){
                        this.active = false;                        
                    }else{
                        this.active = true;                        
                    }
                }
            }
        });
        
    </script>
</body>
</html>
