<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Desafio 6</title>
</head>
<body>
    <main>
        <input v-rotate="0" />
    </main>
    <script>
        Vue.directive('rotate',function(element,building){
            element.style.height = '50px';
            element.style.marginTop = '5%';
            element.style.marginleft = '5%';
            element.style.fontSize = '24px';
            element.style.boxShadow = '10px 10px darkgray';
            element.style.backgroundColor = 'gray';
            element.onclick = function(){
                building.value += 90;
                element.style.transform = 'rotate('+building.value+'deg)';
            }
        });
        const vue = new Vue({el:'main'});
    </script>
</body>
</html>
