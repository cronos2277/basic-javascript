<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js" ></script>
    <title>Desafio 9</title>
</head>
<body>
    <main>
        <br>
        <input value="24" @change="changeFont" type="number"/>        
        <input value="blue" @change="changeColor" type="color"/>
        <h2 :style="{fontSize,color}">{{output}}</h2>
    </main>
    <script>
        const vue = new Vue({
            el:"main",
            data:{
                output:"Hello Word",               
                fontSize:"24px",                
                color:"black"
            },
            methods:{
                changeFont:function(param){
                    this.fontSize = param.target.value+"px";
                },
                changeColor:function(param){
                    this.color = param.target.value;
                }
            }
        });
    </script>
</body>
</html>
