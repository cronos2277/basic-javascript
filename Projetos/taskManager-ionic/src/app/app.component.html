<ion-split-pane
  contentId="menu"
  when="md"
>
  <ion-menu 
      contentId="menu" 
      menuId="main-menu"
      [disabled]='true'>
  <ion-header>
    <ion-toolbar color="primary">      
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-list-header *ngIf="user">
          Account: {{user.displayName}}
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button 
            *ngFor="let page of pages" 
            [routerLink]="page.url"
            [routerDirection]="page.direction">        
          <ion-icon slot="start" [name]="page.icon"></ion-icon>
          <ion-label>{{page.text}}</ion-label>
        </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="menu">
  </ion-router-outlet>
</ion-split-pane>
