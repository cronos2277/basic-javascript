<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title align="center">
      Task Manager <ion-icon name="checkmark-done"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">  
  <form [formGroup]="authForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="mail" color='medium' slot="start" ></ion-icon>
      <ion-input type='email' placeholder='Email' formControlName="email" inputmode="email" autofocus="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" color='medium' slot="start"></ion-icon>
      <ion-input type='password' placeholder='Password' formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" [disabled]="authForm.invalid" type="submit">
      <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
      Login
    </ion-button>  
  </form>

  <ion-button expand="block" fill="clear" color="medium">
    <ion-icon name="person-add" slot="end"></ion-icon>  
    Create account
  </ion-button>
  <ion-button expand="full"  color="primary">
    <ion-icon name="logo-facebook" slot="end"></ion-icon>
    Login with Facebook
  </ion-button>

</ion-content>
