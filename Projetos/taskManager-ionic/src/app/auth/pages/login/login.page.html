<ion-header [translucent]="true">    
        <ion-toolbar color="primary" expand="clear">
            <ion-title align="center">
              Task Manager <ion-icon name="checkmark-done"></ion-icon>
            </ion-title>
          </ion-toolbar>  
</ion-header>

<ion-content color="light">  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="11" size-md="10" size-lg="8" size-xl="6">
        <form [formGroup]="authForm" (submit)="onSubmit(authProviders.email)">

          <ng-container *ngIf="!configs.isSingIn">
              <ion-item>
                <ion-icon name="person-add" color='medium' slot="start"></ion-icon>
                <ion-input type='text' placeholder='Name' formControlName="name"></ion-input>
                <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Require</ion-note>
                <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 4 characters</ion-note>
              </ion-item>
          </ng-container>
      
          <ion-item>
            <ion-icon name="mail" color='medium' slot="start" ></ion-icon>
            <ion-input type='email' placeholder='Email' formControlName="email" inputmode="email" autofocus="true"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Required</ion-note>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid email</ion-note>
          </ion-item>
          
          <ion-item>
            <ion-icon name="lock-closed" color='medium' slot="start"></ion-icon>
            <ion-input type='password' placeholder='Password' formControlName="password"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Require</ion-note>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6 characters</ion-note>
          </ion-item>
          
          <ion-button expand="full" color="primary" [disabled]="authForm.invalid" type="submit">
            <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
            {{configs.action}}
          </ion-button>  
        </form>
        
        <ion-button expand="block" fill="clear" color="medium" (click)="changeAuthAction()">
          <ion-icon name="person" slot="end"></ion-icon>  
          {{configs.actionChange}}
        </ion-button>
        <ion-button expand="full"  fill="clear" color="medium" (click)="onSubmit(authProviders.facebook)">
          <ion-icon name="logo-facebook" slot="end"></ion-icon>
          Login with Facebook
        </ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
