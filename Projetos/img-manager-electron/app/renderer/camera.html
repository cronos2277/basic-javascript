<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; ">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>IMG Manager - Camera</title>
</head>
<body class="camera-body" >
	<video id="camera-video" width="640" height="480" autoplay ></video>
	<div class="camera-buttons" >
		<button class="camera-button" onclick="App.camera.snapshot()" >Tirar Foto</button>
		<button class="camera-button" onclick="App.camera.close()" >Fechar</button>
	</div>
    <script>
        var App = require('./js/index');
        App.camera.start();
    </script>
</body>
</html>
