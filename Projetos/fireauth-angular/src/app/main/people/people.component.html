<div fxLayout='row' fxLayoutAlign='center center'>
    <h3>People</h3>
</div>

<div>
    <button mat-button color='primary' (click)='generate(7)'>
        Generate
    </button>
</div>
<mat-divider></mat-divider>

<div *ngIf="people$ | async; let people">
    <ul>
        <li *ngFor='let p of people'>
            {{p.name}} {{p.age}} - {{p.company}} - <a href="mailto:{{p.email}}" class="">e-mail</a>
        </li>
    </ul>
</div>
